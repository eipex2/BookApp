<div layout="row" layout-align="center center" layout-fill>
	<div flex="50" flex-xs="100" style="max-height:425px; max-width:400px" layout-padding>
		<md-card class="grey_text"  layout-padding>
			<md-card-content>
	      <div layout="column">
	        <div layout="column">
	          <div layout="column" layout-align="center center">
	            <img class="welcome-user-avatar"  ng-src={{"/uploads/avatars/"+vm.user.avatar}} alt="avatar">
	            <div class="text-light" style="color:#444">
	                <p><strong>Hello {{vm.user.firstname}},</strong></p>
	             </div>
	          </div>
	      </div>
				<div  ng-hide="vm.empty()" class="welcome_courses">
					<md-list class="contacts-list md-dense" style="border-top:1px solid rgba(128, 128, 128, 0.27)">
			      <md-list-item ng-click="vm.loadCourse(c)" class="md-2-line" ng-repeat="c in vm.courses">
			          <div class="md-list-item-text" layout="column" layout-align="start start" >
			            <h3>{{c.title}}</h3>
			            <p> {{c.user | username}}</p>
			          </div>
			          <md-icon md-font-icon="zmdi zmdi-chevron-right"></md-icon>
			          <md-divider></md-divider>
			      </md-list-item>
			    </md-list>
				</div>
				<!-- <div ng-show="vm.empty()" class="courses_empty">
						<p>You don't have any pages. Start by creating your first page.</p>
				</div> -->
		</md-card-content>
		<md-card-actions>
			<div layout="row" layout-align="center center">
				<md-button class="md-primary md-raised" ng-click="vm.create_page()">Create Page</md-button>
			</div>
		</md-card-actions>
		</md-card>
		</div>
