
<md-content class="grey-background" layout-fill style="padding:10px;">
  <div masonry load-images="true" >
    <div class="masonry-brick" ng-repeat="listing in vm.listings track by listing.id">
          <div style="color:grey" class="front book_header slide-down md-whiteframe-1dp" ng-show="options || checkbox" layout="row" layout-align:"start center">
            <img class="toolbar-user-avatar"  ng-src={{"/uploads/avatars/"+listing.user.avatar}} alt="avatar">
            <span flex >{{listing.user.firstname}}</span>
            <md-icon ng-show="vm.showingDialog" class="spinner" md-font-icon="zmdi zmdi-spinner zmdi-hc-2x"></md-icon>
          </div>
          <img ng-click="vm.showAdvanced(ev,listing)" ng-mouseenter="options=true" ng-mouseleave="options=false" class="book md-whiteframe-1dp" ng-src="{{listing.thumbnail}}" alt="Washed Out">
          <div class="book_price front md-whiteframe-1dp">
            {{listing.rent_price|currency}}
          <div>
      </div>
    </div>
</md-content>
<md-button ng-click="vm.goCreateBook()" class="md-fab md-primary md-fab-bottom-right" style="position: fixed !important;" aria-label="Use Android">
<md-icon md-font-icon="zmdi zmdi-plus zmdi-hc-1x"></md-icon>
</md-button>
