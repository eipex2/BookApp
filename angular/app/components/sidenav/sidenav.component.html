<md-sidenav
    class="md-sidenav-left"
    md-component-id="main-sidenav">
        <md-content layout="column">
          <!-- you have a 50px margin on user-div for when u deside to add the search bar -->
          <div class="user_div" layout="column" layout-align="center center" layout-padding>
            <!-- <div ng-mouseenter="vm.changeAvatar=true" ng-mouseleave="vm.changeAvatar=false"> -->

            <div class="main_sidenav_user_avatar" ng-style={'background-color':vm.user.color} style="background-color:#f1f1f0;">
            </div>
            <div class="text-light" style="color:#444">
                <h3 class="font-weight-600 margin-bottom-0 text-light">{{vm.user | username}}</h3>
             </div>
             <div ng-show="vm.user.type === 'Instructor'">
                <md-button class="md-primary" ng-click="vm.createPage(ev)" style="text-transform:none; border:1px solid teal">Create a Page</md-button>
              </div>
          </div>
          <section layout-padding>
            <md-subheader class="md-primary" style="background-color:white">Channels</md-subheader>
            <md-list-item ng-hide="vm.no_channels" ng-click="vm.loadChannel(channel)" ng-repeat="channel in vm.channels">
              <p>{{channel.name}}</p>
              <md-icon md-font-icon="zmdi zmdi-chevron-right zmdi-hc-lg"></md-icon>
            </md-list-item>
            <md-list-item ng-click="vm.createChannel()">
              <p>{{vm.no_channels? "No channels. Create one":"Create a channel"}}</p>
              <md-icon md-font-icon="zmdi zmdi-plus zmdi-hc-lg"></md-icon>
            </md-list-item>
          </section>
          <section layout-padding>
            <md-subheader class="md-primary" style="background-color:white">Subscriptions</md-subheader>
            <md-list-item ng-hide="vm.no_subs" ng-click="vm.loadChannel(subscription.channel)" ng-repeat="subscription in vm.subscriptions">
              <p>{{subscription.channel.name}}</p>
              <md-icon md-font-icon="zmdi zmdi-chevron-right zmdi-hc-lg"></md-icon>
            </md-list-item>
            <md-list-item ng-show="vm.no_subs">
              <p>No subscriptions.</p>
              <!-- <md-icon md-font-icon="zmdi zmdi-info-outline zmdi-hc-lg"></md-icon> -->
            </md-list-item>
          </section>
          <span flex></span>
          <section layout-padding>
            <md-subheader class="md-primary" style="background-color:white">Settings</md-subheader>
            <md-list-item ng-click="vm.UserService.logout()">
              <p>Logout</p>
              <md-icon md-font-icon="zmdi zmdi-power zmdi-hc-fw"></md-icon>
            </md-list-item>
          </section>

</md-sidenav>
